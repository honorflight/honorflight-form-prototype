<div ng-controller="VeteranPersonalInfoController"> <!--Controller name may be different-->
	<div class="row">
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
			Step 3/8
			</div>
		</div>
	</div>

    <form name="veteranContactsForm" class="modal-form" ng-model="contact"  ng-submit="submitVeteranContacts()" novalidate>
        <div class="row">
            <h1>Veteran Contacts</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Alternate Contact (son, daughter, caregiver)</h2>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input type="text" class="form-control" id="name" ng-model="contact.name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <input type="text" class="form-control" id="address" ng-model="contact.address" placeholder="Address">
                </div>

                <div class="form-group">
                    <label class="control-label" for="city">City</label>
                    <input type="text" class="form-control" id="city" ng-model="contact.city" placeholder="City">
                </div>

                <div class="form-group">
                    <label class="control-label" for="state">State</label>
                    <input type="text" class="form-control" id="state" ng-model="contact.state" placeholder="State">
                </div>

                <div class="form-group">
                    <label class="control-label" for="zip">Zip</label>
                    <input type="number" class="form-control" id="zip" ng-model="contact.zip" placeholder="Zip">
                </div>

                <div class="form-group">
                    <label class="control-label" for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" ng-model="contact.phone" placeholder="Phone" ui-mask="(999) 999-9999">
                </div>

                <div class="form-group">
                    <label class="control-label" for="altPhone">Alternate Phone</label>
                    <input type="text" class="form-control" id="altPhone" ng-model="contact.altPhone" placeholder="Alternate Phone" ui-mask="(999) 999-9999">
                </div>

                <div class="form-group">
                    <label class="control-label" for="relationship">Relationship</label>
                    <input type="text" class="form-control" id="relationship" ng-model="contact.relationship" placeholder="Relationship">
                </div>
            </div>

            <div class="col-md-6">
                <h2>Emergency Contact (if different)</h2>
                <div class="form-group">
                    <label class="control-label" for="name-em">Name</label>
                    <input type="text" class="form-control" id="name-em" ng-model="contact.name_em" placeholder="Name">
                </div>

                <div class="form-group">
                    <label class="control-label" for="address-em">Address</label>
                    <input type="text" class="form-control" id="address-em" ng-model="contact.address_em" placeholder="Address">
                </div>

                <div class="form-group">
                    <label class="control-label" for="city-em">City</label>
                    <input type="text" class="form-control" id="city-em" ng-model="contact.city_em" placeholder="City">
                </div>

                <div class="form-group">
                    <label class="control-label" for="state-em">State</label>
                    <input type="text" class="form-control" id="state-em" ng-model="contact.state_em" placeholder="State">
                </div>

                <div class="form-group">
                    <label class="control-label" for="zip-em">Zip</label>
                    <input type="number" class="form-control" id="zip-em" ng-model="contact.zip_em" placeholder="Zip">
                </div>

                <div class="form-group">
                    <label class="control-label" for="phone-em">Phone</label>
                    <input type="text" class="form-control" id="phone-em" ng-model="contact.phone_em" placeholder="Phone" ui-mask="(999) 999-9999">
                </div>

                <div class="form-group">
                    <label class="control-label" for="altPhone-em">Alternate Phone</label>
                    <input type="text" class="form-control" id="altPhone-em" ng-model="contact.altPhone_em" placeholder="Alternate Phone" ui-mask="(999) 999-9999">
                </div>

                <div class="form-group">
                    <label class="control-label" for="relationship-em">Relationship</label>
                    <input type="text" class="form-control" id="relationship-em" ng-model="contact.relationship_em" placeholder="Relationship">
                </div>

            </div>
        </div>
    </form>
</div>
