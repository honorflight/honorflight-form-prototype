<div ng-controller="VeteranPersonalInfoController"> <!--Controller name may be different-->
	<div class="row">
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
			Step 3/8
			</div>
		</div>
	</div>
	
    <form name="veteranPersonalInfoForm" class="modal-form"  ng-submit="" novalidate>	
        <div class="row">
            <div class="col-md-6">
                <h2>Alternate Contact (son, daughter, caregiver)</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter city">
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter state">
                </div>

                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="number" class="form-control" id="zip" placeholder="Enter zip">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone">
                </div>

                <div class="form-group">
                    <label for="altPhone">Alternate Phone</label>
                    <input type="text" class="form-control" id="altPhone" placeholder="Enter alternate phone">
                </div>

                <div class="form-group">
                    <label for="relationship">Relationship</label>
                    <input type="text" class="form-control" id="relationship" placeholder="Enter relationship">
                </div>
            </div>

            <div class="col-md-6">
                <h2>Emergency Contact (if different)</h2>
                <div class="form-group">
                    <label for="name-em">Name</label>
                    <input type="text" class="form-control" id="name-em" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="address-em">Address</label>
                    <input type="text" class="form-control" id="address-em" placeholder="Enter address">
                </div>

                <div class="form-group">
                    <label for="city-em">City</label>
                    <input type="text" class="form-control" id="city-em" placeholder="Enter city">
                </div>

                <div class="form-group">
                    <label for="state-em">State</label>
                    <input type="text" class="form-control" id="state-em" placeholder="Enter state">
                </div>

                <div class="form-group">
                    <label for="zip-em">Zip</label>
                    <input type="number" class="form-control" id="zip-em" placeholder="Enter zip">
                </div>

                <div class="form-group">
                    <label for="phone-em">Phone</label>
                    <input type="text" class="form-control" id="phone-em" placeholder="Enter phone">
                </div>

                <div class="form-group">
                    <label for="altPhone-em">Alternate Phone</label>
                    <input type="text" class="form-control" id="altPhone-em" placeholder="Enter alternate phone">
                </div>

                <div class="form-group">
                    <label for="relationship-em">Relationship</label>
                    <input type="text" class="form-control" id="relationship-em" placeholder="Enter address">
                </div>

            </div>
        </div>
    </form>
</div>
