<div ng-controller="VeteranServiceHistoryController">

    <form name="veteranServiceHistoryForm" class="modal-form"  ng-submit="saveServiceHistory()" novalidate>
        <div class="row">
            <div class="col-md-12">
                <h1>Service History</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="branch">
                    <div>
                        <label class="control-label">Branch</label>
                        <select name="branch" id="branch" ui-select2="selectOptions"
                                class="form-control"
                                ng-model="veteranServiceHistory.branch"
                                placeholder="Choose branch" style="width:100%;" required tabindex="7">
                            <option value=""></option>
                            <option ng-repeat="branch in branches" value="{{branch.Id}}">
                                {{branch.Service_Branch_Name__c}}
                            </option>
                        </select>
                    </div>
                </form-group>
            </div>
            <div class="col-md-4">
                <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="rankType">
                    <div>
                        <label class="control-label">Rank Type</label>
                        <select name="rankType" id="rankType" ui-select2="selectOptions"
                                class="form-control"
                                ng-model="veteranServiceHistory.rankType"
                                placeholder="Choose rank type" style="width:100%;" tabindex="7">
                            <option value=""></option>
                            <option ng-repeat="rankType in rankTypes" value="{{rankType.Id}}">
                                {{rankType.Service_Rank_Type_Name__c}}
                            </option>
                        </select>
                    </div>
                </form-group>
            </div>
            <div class="col-md-4">
                <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="rank">
                    <div>
                        <label class="control-label">Rank</label>
                        <select name="rank" id="rank" ui-select2="selectOptions"
                                class="form-control"
                                ng-model="veteranServiceHistory.rank"
                                placeholder="Choose rank" style="width:100%;" tabindex="7">
                            <option value=""></option>
                            <option ng-repeat="rank in ranks" value="{{rank.Id}}">
                                {{rank.Name}}
                            </option>
                        </select>
                    </div>
                </form-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="war">
                    <div>
                        <label class="control-label">War</label>
                        <select name="war" id="war" ui-select2="selectOptions"
                                class="form-control"
                                ng-model="veteranServiceHistory.war"
                                placeholder="Choose war" style="width:100%;" required tabindex="7">
                            <option value=""></option>
                            <option ng-repeat="war in wars" value="{{war.Id}}">
                                {{war.WAR_NM__c}}
                            </option>
                        </select>
                    </div>
                </form-group>
            </div>
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="theater">
                    <div>
                        <label class="control-label">Theater (Location of Duty)</label>
                        <input type="text" name="theater" id="theater" ng-model="veteranServiceHistory.theater" class="form-control"
                               tabindex="1" ng-trim="true">
                    </div>
                </form-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="activity">
                    <div>
                        <label class="control-label">Activity</label>
                        <input type="text" name="activity" id="activity" ng-model="veteranServiceHistory.activity" class="form-control"
                               tabindex="1" ng-trim="true">
                    </div>
                </form-group>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="startDate">
                    <div>
                        <label class="control-label">Start date</label>
                        <input type="text" name="startDate" id="startDate" ng-model="veteran.startDate" class="form-control" placeholder="MM/YYYY" ui-mask="99/9999">
                    </div>
                </form-group>
            </div>
			<div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="endDate">
                    <div>
                        <label class="control-label">End date</label>
                        <input type="text" name="endDate" id="endDate" ng-model="veteran.endDate" class="form-control" placeholder="MM/YYYY" ui-mask="99/9999">
                    </div>
                </form-group>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Awards</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label class="control-label">Name</label>
            </div>
            <div class="col-md-4">
                <label class="control-label">Quantity</label>
            </div>
            <div class="col-md-4">
                <label class="control-label">Comment</label>
            </div>
        </div>

        <div ng-repeat="award in veteranServiceHistory.awards">
            <div class="row">
                <div class="col-md-4">
                    <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="name">
                        <div>
                            <select name="name" id="name" ui-select2="selectOptions"
                                    class="form-control"
                                    ng-model="award.name"
                                    placeholder="Choose award" style="width:100%;">
                                <option value=""></option>
                                <option value="other">Other</option>
                                <option ng-repeat="serviceAward in serviceAwards" value="{{serviceAward.Id}}">
                                    {{serviceAward.SERVICE_AWARD_NM__c}}
                                </option>
                            </select>
                        </div>
                    </form-group>
                </div>
                <div class="col-md-4">
                    <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="quantity">
                        <div>
                            <input type="text" name="quantity" id="quantity" ng-model="award.quantity" class="form-control">
                        </div>
                    </form-group>
                </div>
                <div class="col-md-4">
                    <form-group validate-when="submitted" form-ctrl="VeteranServiceHistoryForm" field-name="comment">
                        <div>
                            <input type="text" name="comment" id="comment" ng-model="award.comment" class="form-control">
                        </div>
                    </form-group>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                &nbsp;
            </div>
            <div class="col-md-2">
                <input type="button" class="btn btn-primary" id="addAward" ng-click="addAward()" value="Add Award">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button ui-sref="veteranEmergencyRelease" type="submit" class="btn btn-primary" id="saveServiceHistory">Next >></button>
            </div>
        </div>
    </form>
</div>
