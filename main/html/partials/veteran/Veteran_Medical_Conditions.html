    <form name="veteranMedicalConditionForm" class="modal-form" ng-model="medicalConditions"  ng-submit="saveMedicalConditions()" novalidate>
        <div class="row">
            <div class="col-md-12">
                <h1>Veteran Medical Conditions</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Please check the medical conditions which apply to you, past or present
                    <small>If you check any condition below, PLEASE discuss the trip with your physician.</small></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label class="control-label">Condition Type</label>
            </div>
            <div class="col-md-3">
                <label class="control-label">Condition Name</label>
            </div>
            <div class="col-md-3">
                <label class="control-label">Date of Last Occurrence (if applicable)</label>
            </div>
            <div class="col-md-3">
                <label class="control-label">Comments</label>
            </div>
        </div>
        <div ng-repeat="veteranMedicalCondition in veteranMedicalConditions">
            <div class="row">
                <div class="col-md-3">
                    <form-group validate-when="submitted" form-ctrl="veteranMedicalConditionForm" field-name="type">
                        <select name="type" id="type" ui-select2="selectOptions"
                            class="form-control"
                            ng-model="medicalCondition.type"
                            placeholder="Choose type" style="width:100%;">
                            <option value=""></option>
                            <option ng-repeat="conditionType in conditionTypes" value="{{conditionType.Name}}">
                                {{conditionType.Name}}
                            </option>
                        </select>
                    </form-group>
                </div>
                <div class="col-md-3">
                    <form-group validate-when="submitted" form-ctrl="veteranMedicalConditionForm" field-name="conditionName">
                        <select name="conditionName" id="conditionName" ui-select2="selectOptions"
                                class="form-control"
                                ng-model="medicalCondition.conditionName"
                                placeholder="Choose condition" style="width:100%;" required tabindex="7">
                            <option value=""></option>
                            <option ng-repeat="medicalCondition in medicalConditions" value="{{medicalCondition.Name}}">
                                {{medicalCondition.Name}}
                            </option>
                        </select>
                    </form-group>
                </div>
                <div class="col-md-3">
                    <form-group validate-when="submitted" form-ctrl="veteranMedicalConditionForm" field-name="date">
                        <input type="text" ng-model="medicalCondition.date" class="form-control" name="date" id="date" placeholder="MM/YYY" ui-mask="99/9999">
                    </form-group>
                </div>
                <div class="col-md-3">
                    <form-group validate-when="submitted" form-ctrl="veteranMedicalConditionForm" field-name="comment">
                        <input type="text" ng-model="medicalCondition.comment" class="form-control" name="comment" id="comment">
                    </form-group>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                &nbsp;
            </div>
            <div class="col-md-2">
                <input type="button" class="btn btn-primary" id="addCondition" ng-click="addCondition()" value="Add Condition">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button ui-sref="veteranComments" type="submit" class="btn btn-primary" id="saveMedicalConditions">Next >></button>
            </div>
        </div>
    </form>
</div>
