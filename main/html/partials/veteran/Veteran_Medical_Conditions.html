<div ng-controller="VeteranMedicalConditionsController">
	<div class="row">
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%;">
			Step 7/8
			</div>
		</div>
	</div>

    <form name="veteranMedicalConditionInfoForm" class="modal-form"  ng-submit="submitMedicalConditions()" novalidate>

        <div class="row">
            <div class="col-md-12">
                <h1>Medical Conditions</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Medication Allergies</h3>
            </div>
        </div>
        <!-- rename objects to match model-->
        <div class="row" ng-repeat="allergy in allergies">
            <div class="col-md-5">{allergy.name}</div>
            <div class="col-md-7"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Please check the medical conditions which apply to you, past or present</h3>
                <h4>If you check any condition below, PLEASE discuss the trip with your physician.</h4>
            </div>

            <div class="col-md-12">
                <div class="checkbox">
                    <label class="checkbox-inline">
                        <input ng-model="veteranMedical.ifGrandMal" type="checkbox" value="grandMal"> Grand mal seizure
                    </label>
                    <label class="checkbox-inline">
                        <input ng-model="veteranMedical.ifPetitMal" type="checkbox" id="petitMal" value="option3"> Petit mal seizure
                    </label>
                </div>
                <div class="form-group">
                    <label for="lastSeizure"><small>(If you have seizures)</small> When was your last seizure?</label>
                    <input ng-model="veteranMedical.lastSeizure" type="date" class="form-control" id="lastSeizure" placeholder="MM/DD/YYYY">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkbox">
                    <label>
                        <input ng-model="veteranMedical.breathProblems" type="checkbox" value="breathingProblems">Breathing problems
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input ng-model="veteranMedical.nebulizer" type="checkbox" value="nebulizer">Use a home nebulizer machine <small>(Discuss use of hand held nebulizer with your physician)</small>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input ng-model="veteranMedical.oxygen" type="checkbox" value="oxygen">Use oxygen at any time <small>(Please have physician write prescription for oxygen use during the trip)</small>
                    </label>
                </div>
            </div>


        </div>
    </form>
</div>
