<div ng-controller="VeteranMedicationListController">
	<div class="row">
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%;">
			Step 6/8
			</div>
		</div>
	</div>
    <form name="veteranMedicationListForm" class="modal-form" ng-model="medications"  ng-submit="saveMedicationList()" novalidate>
        <div class="row">
            <div class="col-md-12">
                <h1>Veteran Medical Information and Medical List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                This information will help Honor Flight serve you best on the trip by meeting all of your needs. The medical information
                    you provide WILL NOT disqualify you from going on a flight. Information is used for Honor Flight personnel only.
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label class="control-label">Medication</label>
            </div>
            <div class="col-md-3">
                <label class="control-label">Dose (mg, etc)</label>
            </div>
            <div class="col-md-3">
                <label class="control-label">How Often/Time of Day</label>
            </div>
            <div class="col-md-3">
                <label class="control-label">Route (orally, injection, etc)</label>
            </div>
        </div>
		<div ng-repeat="medication in medications">
            <div class="row">
                <div class="col-md-3">
                    <form-group validate-when="submitted" form-ctrl="veteranMedicationListForm" field-name="name">
                        <input type="text" ng-model="medication.name" class="form-control" name="name" id="name">
                    </form-group>
                </div>
                <div class="col-md-3">
                    <form-group validate-when="submitted" form-ctrl="veteranMedicationListForm" field-name="dose">
                        <input type="text" ng-model="medication.dose" class="form-control" name="dose" id="dose">
                    </form-group>
                </div>
                <div class="col-md-3">
                    <form-group validate-when="submitted" form-ctrl="veteranMedicationListForm" field-name="frequency">
                        <input type="text" ng-model="medication.frequency" class="form-control" name="frequency" id="frequency">
                    </form-group>
                </div>
                <div class="col-md-3">
                    <form-group validate-when="submitted" form-ctrl="veteranMedicationListForm" field-name="route">
                        <input type="text" ng-model="medication.route" class="form-control" name="route" id="route">
                    </form-group>
                </div>
            </div>
		</div>
        <div class="row">
            <div class="col-md-10">
                &nbsp;
            </div>
            <div class="col-md-2">
                <input type="button" class="btn btn-primary" id="addMedication" ng-click="addMedication()" value="Add Medication">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button ui-sref="veteranMedicalConditions" type="submit" class="btn btn-primary" id="saveMedicationList">Next >></button>
            </div>
        </div>
	</form>
</div>
