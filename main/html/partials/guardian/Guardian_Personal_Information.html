<div class="col-md-12" ng-controller="GuardianPersonalInformationController">
    <form name="guardianPersonalInformationForm" class="modal-form"   ng-submit="saveGuardianPersonalInformation()" novalidate>
        <div class="row">
            <div class="col-md-12">
                <h1>Guardian Personal Information</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="firstName">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="firstName" ng-model="personalInfo.firstName" placeholder="First Name" required>
                            </div>
                        </form-group>
                    </div>
                    <div class="col-md-6">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="lastName">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastName" ng-model="personalInfo.lastName" placeholder="Last Name" required>
                            </div>
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="middleName">
                            <div class="form-group">
                                <label>Middle Name</label>
                                <input type="text" class="form-control" name="middleName" ng-model="personalInfo.middleName" placeholder="Middle Name" required>
                            </div>
                        </form-group>
                    </div>

                    <div class="col-md-6">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="nickName">
                            <div class="form-group">
                                <label>Nick Name</label>
                                <input type="text" class="form-control" name="nickName" ng-model="personalInfo.nickName" placeholder="Nick Name" required>
                            </div>
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="dayPhone">
                            <div class="form-group">
                                <label>Day Phone</label>
                                <input ui-mask="(999) 999-9999" type="text" class="form-control" name="dayPhone" ng-model="personalInfo.dayPhone"  required>
                            </div>
                        </form-group>
                    </div>

                    <div class="col-md-4">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="eveningPhone">
                            <div class="form-group">
                                <label>Evening Phone</label>
                                <input ui-mask="(999) 999-9999" type="text" class="form-control" name="eveningPhone" ng-model="personalInfo.eveningPhone" required>
                            </div>
                        </form-group>
                    </div>

                    <div class="col-md-4">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="cellPhone">
                            <div class="form-group">
                                <label>Cell Phone</label>
                                <input ui-mask="(999) 999-9999" type="text" class="form-control" name="cellPhone" ng-model="personalInfo.cellPhone"  required>
                            </div>
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        I would like to travel with a specific veteran  <input type="checkbox" ng-model="specificVeteran">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="veteranName">
                            <div class="form-group" ng-show="specificVeteran">
                                <label >Name of specific veteran</label>
                                <input type="text" class="form-control" name="veteranName" ng-model="personalInfo.veteranName" placeholder="Veteran Name" required>
                            </div>
                        </form-group>
                        <p ng-show="specificVeteran" style="color: #0000FF; font-size: 90%;">(Note: The veteran listed above must fill out and submit a separate Veteran Application)</p>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="address">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" name="address" ng-model="personalInfo.address" placeholder="Address" required>
                            </div>
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="city">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" name="city" ng-model="personalInfo.city" placeholder="City" required>
                            </div>
                        </form-group>
                    </div>

                    <div class="col-md-4">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="state">
                            <div class="form-group">
                                <label >State</label>
                                <input type="text" class="form-control" name="state" ng-model="personalInfo.state" placeholder="State" required>
                            </div>
                        </form-group>
                    </div>
                    <div class="col-md-4">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="zip">
                            <div class="form-group">
                                <label>Zip</label>
                                <input type="text" class="form-control" name="zip" ng-model="personalInfo.zip" placeholder="Zip" required>
                            </div>
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="email">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" ng-model="personalInfo.email" placeholder="Email" required>
                            </div>
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="occupation">
                            <div class="form-group">
                                <label>Occupation</label>
                                <input type="text" class="form-control" name="occupation" ng-model="personalInfo.occupation" placeholder="Occupation" required>
                            </div>
                        </form-group>
                    </div>

                    <div class="col-md-2">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="age">
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" class="form-control" name="age" ng-model="personalInfo.age" placeholder="Age" required>
                            </div>
                        </form-group>
                    </div>

                    <div class="col-md-4">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="dateOfBirth">
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input type="text" class="form-control" name="dateOfBirth" ng-model="personalInfo.dateOfBirth" placeholder="MM/DD/YYYY" ui-mask="99/99/9999" required>
                            </div>
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        I am a veteran <input type="checkbox" ng-model="isVeteran">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="branch">
                            <div class="form-group" ng-show="isVeteran">
                                <label>Branch of Military</label>
                                <input type="text" class="form-control" name="branch" ng-model="personalInfo.branch" placeholder="Branch of Service" required>
                            </div>
                        </form-group>
                    </div>
                </div>
                <div class="row" ng-show="isVeteran">
                    <div class="col-md-6">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="whereServed">
                            <div class="form-group">
                                <label>Where Served</label>
                                <input type="text" class="form-control" name="whereServed" ng-model="personalInfo.whereServed" placeholder="Where Served" required>
                            </div>
                        </form-group>
                    </div>

                    <div class="col-md-6">
                        <form-group validate-when="submitted" form-ctrl="guardianPersonalInformationForm" field-name="whenServed">
                            <div class="form-group">
                                <label>when Served</label>
                                <input type="text" class="form-control" name="whenServed" ng-model="personalInfo.whenServed" placeholder="When Served" required>
                            </div>
                        </form-group>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" id="saveGuardianInfo">Save</button>
            </div>
        </div>
        <!--<div class="row">-->
            <!--<div style="text-align: right;padding-right: 10px; padding-bottom: 20px;">-->
                <!--<button type="submit" class="btn btn-primary">Next Step >></button>-->
            <!--</div>-->
        <!--</div>-->
    </form>
</div>
