<!DOCTYPE html>
<html ng-app="honorflightFormPrototype">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="../css/app.less" type="text/css" rel="stylesheet/less">
</head>
<body>

<!-- Livereload script for development only (stripped during dist build) -->
<script src="http://localhost:35729/livereload.js" data-concat="false"></script>

<!-- JS from Bower Components -->
<script src="bower_components/less.js/dist/less-1.6.2.js" data-concat="false"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-utils/ui-utils.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!-- Add New Bower Component JS Above -->
<style>
    div{
        border-left: 1px red;
    }
    .form-group{
        padding-top: 10px;
    }
</style>


<!-- Main App JS -->
<script src="app.js"></script>
<!-- Add New Component JS Above -->
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label >Name</label>
                <input type="text" class="form-control"  placeholder="Name">
            </div>
            <div class="form-group">
                <label >E-Mail</label>
                <input type="email" class="form-control"  placeholder="Email Address">
            </div>
            <div class="form-group">
                <label >Address</label>
                <input type="text" class="form-control"  placeholder="Street Address">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label >City</label>
                    <input type="text" class="form-control"  placeholder="City">
                </div>
                <div class="form-group col-md-3">
                    <label >State</label>
                    <input type="text" class="form-control"  placeholder="State">
                </div>
                <div class="form-group col-md-3">
                    <label >Zip</label>
                    <input type="number" class="form-control"  placeholder="Zip">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label >Day Phone</label>
                    <input type="text" class="form-control"  placeholder="Day Phone">
                </div>
                <div class="form-group">
                    <label >Eve. Phone</label>
                    <input type="text" class="form-control"  placeholder="Eve. Phone">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label >Name</label>
                <input type="text" class="form-control"  placeholder="Name">
            </div>
            <div class="form-group">
                <label >E-Mail</label>
                <input type="email" class="form-control"  placeholder="Email Address">
            </div>
            <div class="form-group">
                <label >Address</label>
                <input type="text" class="form-control"  placeholder="Street Address">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label >City</label>
                    <input type="text" class="form-control"  placeholder="City">
                </div>
                <div class="form-group col-md-3">
                    <label >State</label>
                    <input type="text" class="form-control"  placeholder="State">
                </div>
                <div class="form-group col-md-3">
                    <label >Zip</label>
                    <input type="number" class="form-control"  placeholder="Zip">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label >Day Phone</label>
                    <input type="text" class="form-control"  placeholder="Day Phone">
                </div>
                <div class="form-group col-md-6">
                    <label >Eve. Phone</label>
                    <input type="text" class="form-control"  placeholder="Eve. Phone">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label >How did you learn about Honor Flight?</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label >Why are you volunteering for Honor Flight?</label>
                <textarea class="form-control" rows="3" ></textarea>
            </div>
            <div class="form-group">
                <label >Please list prior volunteer experience</label>
                <textarea class="form-control" rows="3" ></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> I am able to push a veteran in a wheelchair up a slight incline
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> I am able to lift 100 lbs
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label >Please identify any physical limitations, restrictions and / or medical conditions that may affect your ability to fulfill the duties of a guardian</label>
                <textarea class="form-control" rows="3" ></textarea>
            </div>
            <div class="form-group">
                <label >Please note any medical experience you may have (e.g., EMT, CPR, Paramedics</label>
                <textarea class="form-control" rows="3" ></textarea>
            </div>

        </div>
    </div>



</div>

</body>
</html>
