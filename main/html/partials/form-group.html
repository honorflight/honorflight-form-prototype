<div class="form-group" ng-class="{'has-error': isInvalid('{{fieldName}}')}">
    <div ng-transclude></div>
    <p class="help-block" ng-show="hasErrors('{{fieldName}}', 'required')">{{camelToReadable(fieldName)}} is required</p>
    <p class="help-block" ng-show="hasErrors('{{fieldName}}', 'contactInfo')">A phone number or email address is required</p>
</div>
